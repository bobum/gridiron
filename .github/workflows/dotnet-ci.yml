name: .NET CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore gridiron.sln

    - name: Build
      run: dotnet build gridiron.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test gridiron.sln --no-build --configuration Release --verbosity normal
