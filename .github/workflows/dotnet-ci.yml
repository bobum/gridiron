name: .NET CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Configure NuGet authentication
      run: |
        dotnet nuget update source github-merciless \
          --username "github-actions" \
          --password "$NUGET_TOKEN" \
          --store-password-in-clear-text \
          --configfile nuget.config
      env:
        NUGET_TOKEN: ${{ secrets.NUGET_READ_TOKEN }}

    - name: Restore dependencies
      run: dotnet restore gridiron.sln

    - name: Build
      run: dotnet build gridiron.sln --no-restore --configuration Release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          **/bin/Release/**
          !**/node_modules/**
        retention-days: 1

  unit-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output

    - name: Run tests
      run: dotnet test gridiron.sln --no-build --configuration Release --verbosity normal
