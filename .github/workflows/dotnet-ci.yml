  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'

    - name: Configure NuGet authentication
      run: |
        dotnet nuget update source github-merciless \
          --username "github-actions" \
          --password "$NUGET_TOKEN" \
          --store-password-in-clear-text \
          --configfile nuget.config
      env:
        NUGET_TOKEN: ${{ secrets.NUGET_READ_TOKEN }}

    - name: Restore dependencies
      run: dotnet restore gridiron.sln

    - name: Build
      run: dotnet build gridiron.sln --no-restore --configuration Release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v5
      with:
        name: build-output
        path: |
          **/bin/Release/**
          !**/node_modules/**
        retention-days: 1

  unit-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'

    - name: Download build artifacts
      uses: actions/download-artifact@v6
      with:
        name: build-output

    - name: Run unit tests (no database required)
      run: |
        dotnet test GameManagement.Tests/GameManagement.Tests.csproj --no-build --configuration Release --verbosity normal
        dotnet test Gridiron.WebApi.Tests/Gridiron.WebApi.Tests.csproj --no-build --configuration Release --verbosity normal

  integration-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'

    - name: Download build artifacts
      uses: actions/download-artifact@v6
      with:
        name: build-output

    - name: Run integration tests (SQLite in-memory)
      run: dotnet test Gridiron.IntegrationTests/Gridiron.IntegrationTests.csproj --no-build --configuration Release --verbosity normal

  code-coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'

    - name: Configure NuGet authentication
      run: |
        dotnet nuget update source github-merciless \
          --username "github-actions" \
          --password "$NUGET_TOKEN" \
          --store-password-in-clear-text \
          --configfile nuget.config
      env:
        NUGET_TOKEN: ${{ secrets.NUGET_READ_TOKEN }}

    - name: Restore dependencies
      run: dotnet restore gridiron.sln

    - name: Run tests with coverage
      run: |
        dotnet test gridiron.sln \
          --configuration Release \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Generate coverage report
      run: |
        reportgenerator \
          -reports:./coverage/**/coverage.cobertura.xml \
          -targetdir:./coverage/report \
          -reporttypes:"Html;MarkdownSummaryGithub;Badges"

    - name: Upload coverage report
      uses: actions/upload-artifact@v5
      with:
        name: coverage-report
        path: ./coverage/report
        retention-days: 7

    - name: Add coverage summary to job
      run: cat ./coverage/report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

    - name: Check coverage threshold
      run: |
        # Extract line coverage from the merged summary (ReportGenerator already merges multiple reports)
        # Parse the SummaryGithub.md for the line coverage percentage
        # Format is: | **Line coverage:** | 45.8% (7640 of 16679) |
        COVERAGE_PCT=$(grep -oP '\*\*Line coverage:\*\* \| \K[\d.]+' ./coverage/report/SummaryGithub.md | head -1)

        if [ -z "$COVERAGE_PCT" ]; then
          echo "::error::Could not extract coverage percentage from SummaryGithub.md"
          cat ./coverage/report/SummaryGithub.md
          exit 1
        fi

        echo "Code coverage: $COVERAGE_PCT%"

        # Check if coverage meets minimum threshold
        THRESHOLD=20
        if (( $(echo "$COVERAGE_PCT < $THRESHOLD" | bc -l) )); then
          echo "::error::Code coverage ($COVERAGE_PCT%) is below the minimum threshold ($THRESHOLD%)"
          exit 1
        else
          echo "::notice::Code coverage ($COVERAGE_PCT%) meets the minimum threshold ($THRESHOLD%)"
        fi
