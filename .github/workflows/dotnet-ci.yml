name: .NET CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Configure NuGet authentication
      run: |
        dotnet nuget update source github-merciless \
          --username "github-actions" \
          --password "$NUGET_TOKEN" \
          --store-password-in-clear-text \
          --configfile nuget.config
      env:
        NUGET_TOKEN: ${{ secrets.NUGET_READ_TOKEN }}

    - name: Restore dependencies
      run: dotnet restore gridiron.sln

    - name: Build
      run: dotnet build gridiron.sln --no-restore --configuration Release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          **/bin/Release/**
          !**/node_modules/**
        retention-days: 1

  unit-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output

    - name: Run unit tests (no database required)
      run: |
        dotnet test GameManagement.Tests/GameManagement.Tests.csproj --no-build --configuration Release --verbosity normal
        dotnet test Gridiron.WebApi.Tests/Gridiron.WebApi.Tests.csproj --no-build --configuration Release --verbosity normal

  integration-tests:
    runs-on: ubuntu-latest
    needs: build

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          MSSQL_SA_PASSWORD: YourStrong!Passw0rd
          MSSQL_PID: Developer
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -C -Q 'SELECT 1' || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Configure NuGet authentication
      run: |
        dotnet nuget update source github-merciless \
          --username "github-actions" \
          --password "$NUGET_TOKEN" \
          --store-password-in-clear-text \
          --configfile nuget.config
      env:
        NUGET_TOKEN: ${{ secrets.NUGET_READ_TOKEN }}

    - name: Restore dependencies
      run: dotnet restore gridiron.sln

    - name: Install EF Core tools
      run: dotnet tool install --global dotnet-ef --version 8.0.*

    - name: Build
      run: dotnet build gridiron.sln --configuration Release

    - name: Update database with migrations
      working-directory: ./DataAccessLayer
      run: dotnet ef database update --project . --startup-project ../Gridiron.WebApi --connection "Server=localhost;Database=GridironCI;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;"

    - name: Seed test data
      working-directory: ./Gridiron.WebApi
      env:
        ConnectionStrings__GridironDb: 'Server=localhost;Database=GridironCI;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;'
      run: dotnet run --configuration Release -- --seed --force

    - name: Run integration tests
      env:
        ConnectionStrings__GridironDb: 'Server=localhost;Database=GridironCI;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;'
      run: dotnet test Gridiron.IntegrationTests/Gridiron.IntegrationTests.csproj --configuration Release --verbosity normal
