name: Frontend Tests

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'gridiron-web/**'
      - '.github/workflows/frontend-tests.yml'
  push:
    branches: [ master ]
    paths:
      - 'gridiron-web/**'
      - '.github/workflows/frontend-tests.yml'
  workflow_dispatch:

jobs:
  component-tests:
    name: Component & Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./gridiron-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gridiron-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run component and integration tests
        run: npm test -- --run

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-component
          path: gridiron-web/coverage/
          retention-days: 7

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: component-tests

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          MSSQL_SA_PASSWORD: YourStrong!Passw0rd
          MSSQL_PID: Developer
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -C -Q 'SELECT 1' || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gridiron-web/package-lock.json

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Install EF Core tools
        run: dotnet tool install --global dotnet-ef --version 8.0.*

      - name: Build API
        run: dotnet build Gridiron.WebApi/Gridiron.WebApi.csproj --no-restore

      - name: Update database with migrations
        working-directory: ./DataAccessLayer
        env:
          ConnectionStrings__DefaultConnection: 'Server=localhost;Database=GridironCI;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;'
        run: dotnet ef database update --project . --startup-project ../Gridiron.WebApi

      - name: Seed test data
        working-directory: ./Gridiron.WebApi
        env:
          ConnectionStrings__DefaultConnection: 'Server=localhost;Database=GridironCI;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;'
        run: dotnet run -- --seed

      - name: Start API in background
        working-directory: ./Gridiron.WebApi
        env:
          ConnectionStrings__DefaultConnection: 'Server=localhost;Database=GridironCI;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;'
          ASPNETCORE_URLS: 'http://localhost:5000'
        run: |
          dotnet run &
          echo "API started with PID $!"
          sleep 10

      - name: Verify API is running
        run: |
          curl --retry 5 --retry-delay 2 --retry-connrefused http://localhost:5000/swagger/index.html || exit 1

      - name: Install Playwright browsers
        working-directory: ./gridiron-web
        run: npx playwright install chromium --with-deps

      - name: Install frontend dependencies
        working-directory: ./gridiron-web
        run: npm ci

      - name: Run E2E tests
        working-directory: ./gridiron-web
        run: npm run test:e2e

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: gridiron-web/playwright-report/
          retention-days: 7

      - name: Upload E2E test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: gridiron-web/test-results/
          retention-days: 7
